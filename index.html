<body>
  <h1>Rental Mobil Sederhana</h1>
  <fieldset style="background-color: #C8FFD4;">
    <input type="text" name="mobil" placeholder="Avanza, Sedan, Hiace" />
    <input type="number" name="jumlah" placeholder="Jumlah hari..." />
    <select name="diskonMobil" id="diskonMobil">

  </fieldset>

  <fieldset style="background-color: #FDFDBD;">
    <legend>Hasil</legend>
    <div>
      <ul id="list-mobil"></ul>
      <button onclick="window.print()">Print Hasil</button>
    </div>
